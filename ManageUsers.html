<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

<body>

   <div class="side-nav">
        <ul class="side-nav__links">
            <li>Dashboard</li>
            <li>Manage Services</li>
            <li>Manage Users</li>
        </ul>
    </div>

    <div class="page">
		<table>
			<thead>
			<tr>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Username</th>
				<th>Busy</th>
			</tr>
			</thead>
			<tbody id="userData">
			</tbody>
		</table>
	</div>
	<form>
		<input class="button-success" type="submit" value="Add"></input>
	</form>
</body>

<script>


 var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
	//Update the DOM here
	var object = JSON.parse(this.responseText);
	for( var i = 0; i<object.length; i++){
	
		var tr = document.createElement("tr");
		var FirstName = document.createElement("td");
		var LastName = document.createElement("td");
		var Username = document.createElement("td");
		var Busy = document.createElement("td");
		
		FirstName.innerHTML = object[i][1];
		LastName.innerHTML = object[i][2];
		Username.innerHTML = object[i][3];
		Busy.innerHTML = object[i][5];		
		
		tr.appendChild(FirstName);
		tr.appendChild(LastName);
		tr.appendChild(Username);
		tr.appendChild(Busy);
		
		document.getElementById("userData").appendChild(tr);
	}

    }
  };
  xhttp.open("GET", "/php/loadUsers.php", true);
  xhttp.send();


</script>

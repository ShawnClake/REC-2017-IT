<script>

function Add(){
	window.location = "http://shawnclake.ca/AddUser.html";
}

function Remove(){
window.location = "http://shawnclake.ca/DeleteUser.php?";
}

 var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
	//Update the DOM here
	var object = JSON.parse(this.responseText);
	for( var i = 0; i<object.length; i++){
	
		var tr = document.createElement("tr");
		var Delete = document.createElement("td");
		var FirstName = document.createElement("td");
		var LastName = document.createElement("td");
		var Username = document.createElement("td");
		var Busy = document.createElement("td");
		
		Delete.innerHTML = '<button type="button" class="btn btn-danger" onclick="Remove()"><i class="fa fa-minus" aria-hidden="true"></i> Remove</button>'
		FirstName.innerHTML = object[i][1];
		LastName.innerHTML = object[i][2];
		Username.innerHTML = object[i][3];
		Busy.innerHTML = object[i][5];		
		
		tr.appendChild(FirstName);
		tr.appendChild(LastName);
		tr.appendChild(Username);
		tr.appendChild(Busy);
		tr.appendChild(Delete);
		
		document.getElementById("userData").appendChild(tr);
	}

    }
  };
  xhttp.open("GET", "/php/loadUsers.php", true);
  xhttp.send();


</script>
